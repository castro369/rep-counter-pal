<!DOCTYPE html>
<html>
<head>
    <title>Rep Counter Pal</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>Rep Counter Pal</h1>
    <form id="repCounterForm">
        <label for="pushups">Push Ups:</label>
        <input type="number" id="pushups" name="pushups" required><br><br>
        
        <label for="squats">Squats:</label>
        <input type="number" id="squats" name="squats" required><br><br>
        
        <label for="crunches">Crunches:</label>
        <input type="number" id="crunches" name="crunches" required><br><br>
        
        <input type="button" value="Count!" onclick="countIntegers()">
    </form>

    <p id="result"></p>
</body>
</html>
